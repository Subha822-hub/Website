<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>
<body>
    <div class="filler">
    <h1>freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form action="mailto:subhagopal333@gmail.com" method="post" enctype="text/plain" >
        <label for="">Name</label><br>
        <input type="text" name="name" placeholder="Enter your name"><br><br>
        
        <label for="">Email</label><br>
        <input type="email" name="email" placeholder="Enter your Email"><br><br>
        <label for="">Age(optional)</label><br>
        <input type="number" name="age" placeholder="Age"><br><br>
        <label for="">Which option best describes your current role?</label><br>
        <select name="" id="">
            <option value="">Select current role</option>
            <option value="">Student</option>
            <option value="">Full Time Job</option>
            <option value="">Full Time Learner</option>
            <option value="">Prefer not to say</option>
            <option value="">Others</option>
        </select><br><br>
        <label for="">Would you recommend freeCodeCamp to a friend?</label><br>
        <input type="radio" name="" id="" checked> Definitely<br>
        <input type="radio" name="" id=""> Maybe<br>
        <input type="radio" name="" id=""> DNot sure<br><br>


        <label for="">What is your favourite feature of freeCodeCamp?</label><br>
        <select name="" id="">
            <option value="">Select an option</option>
            <option value="">Challenges</option>
            <option value="">Projects</option>
            <option value="">Community</option>
            <option value="">Open Source</option>
        </select><br><br>
        <label for="">What would you like to see improved? (Check all that apply)</label><br>
        <input type="checkbox" name="" id="">  Front-end Projects<br>
        <input type="checkbox" name="" id="">  Back-end Projects<br>
        <input type="checkbox" name="" id="">  Data Visualization<br>
        <input type="checkbox" name="" id="">  Challenges<br>
        <input type="checkbox" name="" id="">  Open source Community<br>
        <input type="checkbox" name="" id="">  Gitter help rooms<br>
        <input type="checkbox" name="" id="">  Videos<br>
        <input type="checkbox" name="" id="">  City Meetups<br>
        <input type="checkbox" name="" id="">  Wiki<br>
        <input type="checkbox" name="" id="">  Forum<br>
        <input type="checkbox" name="" id="">  Additional Courses<br><br>
        <label for="">Any comments or suggestions?</label><br>
        <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comment here..."></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
